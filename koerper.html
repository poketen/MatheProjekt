<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <title>Körperprüfung</title>
        <link rel="stylesheet" href="koerper.css"> 
    </head>
    <body>
      <h1>Prüfen ob eine Zahlenmenge ein Körper ist</h1>  
      <form id="koerpercheck">
        <label for="menge">Menge (durch Komma getrennte Zahlen):</label><br>
        <select id="menge" onchange="setMenge()" required>
            <option value="Z">Z - Ganze Zahlen</option>
            <option value="R">R - Reelle Zahlen</option>
            <option value="custom">Benutzerdefiniert</option>
        </select>

        <div id="input" class="hidden">
            <input type="text" id="set" placeholder="z.B. 1,2,3,4" required><br>
        </div>

        <br>
        <button type="button" onclick="proccessForm()">Prüfen</button>
    </form>
    <div>Ergebnis:</div>
    <div class="result" id="result"></div>
    <div class="nav-links">
        <button onclick="window.location.href='index.html'">Gruppen Prüfen</button>
        <button onclick="window.location.href='ring.html'">Ringe Prüfen</button>
        <button onclick="window.location.href='quellen.html'">Quellenangabe</button>
    </div>
    <script src="koerper.js" ></script>
    </body>
</html>
